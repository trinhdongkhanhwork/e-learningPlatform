<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .payment-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .payment-details th, .payment-details td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .payment-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">Email Title</h1>
    <p th:text="${message}">Email content goes here.</p>

    <div th:if="${showPaymentDetails}">
        <h3>Payment Details</h3>
        <div class="payment-details">
            <table>
                <tr>
                    <th>Transaction Number</th>
                    <td th:text="${paymentId}"></td>
                </tr>
                <tr>
                    <th>Amount</th>
                    <td th:text="${price}"></td>
                </tr>
                <tr>
                    <th>Payment Date</th>
                    <td th:text="${paymentDate}"></td>
                </tr>
            </table>
        </div>
    </div>

    <p class="footer">Best regards,<br>Your E-learning Platform Team</p>
</div>
</body>
</html>
